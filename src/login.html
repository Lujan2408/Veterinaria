<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../login.css">
  <link rel="shortcut icon" href="../images/LOGO-VET.jpg" type="image/x-icon">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>Administrador | Iniciar Sesión</title>
</head>

<body>
  <main>
    <form action="./control-pacientes.html" class="login-container">
      <div class="login-form">
        <h1>¡Bienvenido!</h1>
        <p>Por favor Ingresa tus Datos</p>

        <label for="user">Usuario</label>
        <input type="text" id="user" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required>

        <div class="checkbox-container">
          <div class="checkbox-form">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Recordarme</label>
          </div>

          <a href="#">Olvidé mi Contraseña</a>
        </div>

        <button type="submit" class="button-submit">Iniciar Sesión</button>
      </div>

      <figure>
        <img src="../images/login-pic2.jpg" alt="Imagen" class="login-pic">
      </figure>
    </form>
  </main>
</body>

</html>
