<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="./inicio.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <nav>
    <h1>Seguimiento Pacientes Veterinaria</h1>
  </nav>

  <main>
    <h2>Seguimiento Pacientes</h2>
    <h4>Añde Pacientes y Administralos</h4>

    <form action="#">
      <label for="nombre-mascota">NOMBRE MASCOTA</label>
      <input type="text" id="nombre-mascota" placeholder="Nombre Mascota">

      <label for="nombre-propietario">NOMBRE PROPIETARIO</label>
      <input type="text" id="nombre-propietario" placeholder="Nombre Propietario">

      <label for="email-contacto">EMAIL</label>
      <input type="text" id="email-contacto" placeholder="Email Contacto Propietario">

      <label for="ingreso">INGRESO</label>
      <input type="date" id="ingreso">

      <label for="sintomas">SÍNTOMAS</label>
      <input type="textarea" id="sintomas" placeholder="Descripción del Síntoma">

      <input type="submit" value="Agregar Paciente">
    </form>

    <section>
      <h2>No hay pacientes registrados</h2>
      <h4>Agrega tus pacientes y Administralos</h4>
    </section>
  </main>

  <footer>
    <p>© 2024 Veterinaria</p>
  </footer>
</body>

</html>
